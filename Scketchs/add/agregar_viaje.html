<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar nuevo viaje</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="content">
        <h2 id="title">Agregar un nuevo viaje</h2>
        <img src="add_viaje_icono.svg" id="add_viaje_icono">
        <label>Titulo</label><input type="text" class="w3-input" placeholder="EjemploViaje">
        <label>Descripcion</label><input class="input_add_viaje" type="text" placeholder="Descripcion de EjemploViaje">
        <label>Destino</label><input class="input_add_viaje" type="text" placeholder="CiudadEjemplo">
        <label>Fecha de inicio</label><input class="input_add_viaje" type="date">
        <label>Fecha de fin</label><input class="input_add_viaje" type="date">

        <div class="boton_finalizar">
            <p>Guardar Viaje</p>
        </div>

        <div class="boton_finalizar">
            <p>Cargar planes</p>
        </div>

    </div>

</body>
</html>
